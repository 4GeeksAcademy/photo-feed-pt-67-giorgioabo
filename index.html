<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed</title>
</head>
<body>
    <div>    
        <header>
            <div class="container">
                <h1>Breathe Code Photo Feed</h1>
            </div>
        </header>
        <div class="container">
            <div class="post">
                <div class="post-header">
                    <h2>My first photo</h2>
                    <span>12/14</span>                 
                </div>
                <div>
                    <img src="https://loremflickr.com/640/360"></img>
                </div>
                <div>
                    <p>This is my first photo of the feed. This is a multi line comment for testing purpose. I am learning to code with #BreathCode.</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="post">
                <div class="post-header">
                    <h2>A raw meat</h2>
                    <span>04/18</span>                 
                </div>
                <div>
                    <img src="https://baconmockup.com/640/360"></img>
                </div>
                <div>
                    <p>A raw meat with bones.</p>
                </div>
            </div>
        </div>        <div class="container">
            <div class="post">
                <div class="post-header">
                    <h2>Bear</h2>
                    <span>10/22</span>                 
                </div>
                <div>
                    <img src="https://placebear.com/640/360"></img>
                </div>
                <div>
                    <p>Cute bear eating salmon.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
